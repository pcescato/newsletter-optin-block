name: Build and Package WordPress Plugin
# D√©finir explicitement les permissions pour permettre la cr√©ation de releases
permissions:
  contents: write
  packages: write
on:
  push:
    tags:
      - 'v*.*.*'  # Exemple : v1.0.14
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl
          tools: composer
      - name: Install dependencies
        run: composer install --no-dev --prefer-dist
      - name: Create distribution ZIP
        run: |
          echo "üì¶ Cr√©ation du ZIP du plugin..."
          # Cr√©er un r√©pertoire temporaire avec le nom souhait√©
          mkdir -p temp/newsletter-optin-block
          
          # Copier tous les fichiers n√©cessaires dans le r√©pertoire temporaire
          # en excluant ce qui est list√© dans .distignore
          rsync -av --exclude-from=.distignore . temp/newsletter-optin-block/
          
          # S'assurer que composer.json est inclus (au cas o√π il serait dans .distignore)
          cp composer.json temp/newsletter-optin-block/ 2>/dev/null || true
          
          # Cr√©er le ZIP √† partir du r√©pertoire temporaire
          cd temp
          zip -r ../newsletter-optin-block.zip newsletter-optin-block/
          cd ..
          
          # Nettoyer le r√©pertoire temporaire
          rm -rf temp
      - name: Verify ZIP contents
        run: |
          echo "‚úÖ Contenu du ZIP :"
          unzip -l newsletter-optin-block.zip
      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-optin-block
          path: newsletter-optin-block.zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: newsletter-optin-block.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}